<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>Olimpiadi di Informatica</title>
</head>
<body class="container-fluid"> 
    <header>
        <div class="container m-5">
            <h1>Olimpiadi Italiane di Informatica</h1>
            <h4>elenco partecipanti</h4>  
        </div>
        <div class="container my-3">
            <label for="sel-anno">Anno scolastico</label>
            <select name="anno" id="sel-anno" class="form-select form-select-sm">
                <option value="24">2024-2025</option>
                <option value="23">2023-2024</option>
                <option value="22">2022-2023</option>
            </select>
        </div>

        <div class="container my-3">
            <label for="sel-classe">Classe Frequentata</label>
            <select name="anno" id="sel-classe" class="form-select form-select-sm">
                <option value= "all">tutte le classi</option>
                <option value= 3>3</option>
                <option value= 4>4</option>
                <option value= 5>5</option>
            </select>
        </div>


    </header>
    <section class="container">
        <div id="elenco"></div>
    </section>



    <script src = "js/bootstrap.js"></script>
    <script src = "scripts/script.js"></script>
</body>
</html>
